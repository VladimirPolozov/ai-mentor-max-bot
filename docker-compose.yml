version: '3.8'

services:
  rag-api:
    build:
      context: ./RAG
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - rag_chroma:/app/chroma_db
      - rag_cache:/app/.cache

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - rag-api
    volumes:
      - rag_cache:/app/.cache

volumes:
  rag_chroma:
  rag_cache: